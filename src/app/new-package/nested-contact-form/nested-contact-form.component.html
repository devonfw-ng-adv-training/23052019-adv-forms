<div [formGroup]="contactForm">
  <div class="form-row">
    <div class="form-group">
      <label for="firstname">First name:</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        formControlName="firstname"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="lastname">Last name:</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        formControlName="lastname"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="telNo">Tel.no:</label>
      <input
        type="text"
        class="form-control"
        id="telNo"
        formControlName="telNo"
      />
    </div>
  </div>
</div>
