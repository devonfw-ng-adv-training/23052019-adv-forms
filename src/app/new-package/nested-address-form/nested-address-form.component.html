<div [formGroup]="nestedForm">
  <div class="form-row">
    <div class="form-group">
      <label for="city">City:</label>
      <input
        type="text"
        class="form-control"
        id="city"
        formControlName="city"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="street">Street:</label>
      <input
        type="text"
        class="form-control"
        id="street"
        formControlName="street"
      />
    </div>
  </div>
</div>
